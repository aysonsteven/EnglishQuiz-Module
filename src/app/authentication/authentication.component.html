<div class="container-fluid">
  <br/>
  <form>
     <div class="form-group row">
      <label for="id" class="col-xs-3 col-form-label">UserID</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="loginForm.id"  type="text" id="id" name="id">
      </div>
    </div>

     <div class="form-group row">
      <label for="password" class="col-xs-3 col-form-label">Password</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="loginForm.password"  type="password" id="password" name="password">
      </div>
    </div>

     <div class="form-group row">
      <div class="col-xs-9">
        <button class="btn btn-primary" *ngIf=" ! status.loader " (click)="onClickLogin()">Login</button>
        <button class="btn btn" *ngIf=" status.loader " disabled (click)="onClickLogin()">Login</button>
        <button class="btn btn-secondary" (click)="onClickReset()">Reset</button>
      </div>
    </div>
  

  </form>
</div>
