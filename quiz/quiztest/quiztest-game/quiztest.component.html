<div class="alert alert-danger" role="alert" *ngIf="errorCheck">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Error</strong> {{ errorCheck }}
</div>

  <h4 >Player Name: {{ playerName }}</h4>
  <h4 >Score: {{ score }}</h4>


<section loaderMessage *ngIf="!currentQuestion"> {{ loaderMessage }}</section>
<section *ngIf="currentQuestion">
    {{ ctr + 1 }}  {{ questionCount?.search.length }}
  <div queztionContainer>{{ currentQuestion?.content }}</div>
  <br/>
<section quizForm>
  <form id="check">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="1" [(ngModel)]="radio">
        {{ currentQuestion?.varchar_1 }}
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="option1" value="2" [(ngModel)]="radio">
        {{ currentQuestion?.varchar_2 }}
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="option1" value="3" [(ngModel)]="radio">
        {{ currentQuestion?.varchar_3 }}
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="option1" value="4" [(ngModel)]="radio">
        {{ currentQuestion?.varchar_4 }}
      </label>
    </div>
    <button type="button" btnSubmit class="btn btn-secondary" (click)="onClickProceed(radio)">Submit</button>
  </form>
</section>


<div error *ngIf="validate">{{ validate }}</div>
</section>
