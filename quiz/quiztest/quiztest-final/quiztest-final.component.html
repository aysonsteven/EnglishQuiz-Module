<div class="jumbotron">
  <h1 class="display-3">{{ playerInfo.name }}</h1>
  <p class="lead">Ccongratulations you've just finished the quiz, you can see below your stats.</p>
  <hr class="my-2">
  <p>You've got {{ playerStatsSrvc.playerStats.score / 2}} correct answer out of {{ playerStatsSrvc.playerStats.total }}</p>

  <p class="lead">
    <a class="btn btn-primary btn-lg"  role="button" (click)="onClickPlayAgain()">Play Again</a>
  </p>
</div>
